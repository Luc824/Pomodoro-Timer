<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        
        <button id="custom">Custom Timer</button>
        <div class="popup">
            <span class=" popup-text" id="custom-popup">
                <h3>Set Custom Times (in minutes)</h3>
                <div>
                    <label for="pomodoro">Pomodoro</label>
                    <input type="number" id="pomodoro" name="pomodoro" value="25">
                    <label for="short-break">Short Break</label>
                    <input type="number" id="short-break" name="short-break" value="5">
                    <label for="long-break">Long Break</label>
                    <input type="number" id="long-break" name="long-break" value="15">
                </div>
                <button id="save">Save</button>
            </span>
        </div>
        
        <hr>

        <div class="button-wrapper">
            <button id="work">Work</button>
            <button id="s-break">Short Break</button>
            <button id="l-break">Long Break</button>
        </div>

        <p class="timer" id="timer">Do what is required</p>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
