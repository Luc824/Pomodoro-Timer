<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        
        <button id="custom">Custom Timer</button>
        <div class="popup">
            <span class=" popup-text" id="custom-popup">
                <h3>Set Custom Times (in minutes)</h3>
                <div id="inputs">
                    <label for="work">Work</label>
                    <input type="number" id="work-time" name="work-time" value="25" min="1" max="1000">
                    <label for="short-break">Short Break</label>
                    <input type="number" id="short-break-time" name="short-break-time" value="5" min="1" max="1000">
                    <label for="long-break">Long Break</label>
                    <input type="number" id="long-break-time" name="long-break-time" value="15" min="1" max="1000">
                </div>
                <button id="save">Save</button>
            </span>
        </div>
        
        <hr>

        <div class="button-wrapper">
            <button id="work">Work</button>
            <button id="s-break">Short Break</button>
            <button id="l-break">Long Break</button>
        </div>

        <p class="timer" id="timer">00:00</p>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
